- name: Install normal snap packages
  community.general.snap:
    name:
      - foliate
      - hugo
      - todoist
      - ipfs-desktop
      - musixmatch

- name: Install classic snap packages
  community.general.snap:
    name:
      - flutter
      - shotcut
      - chezmoi
    classic: yes

- name: Install edge snap packages
  community.general.snap:
    name:
      - 1password
    channel: latest/edge

- name: Install flatpak packages
  community.general.flatpak: name={{ item }}
  with_items:
    - com.axosoft.GitKraken
    - com.github.xournalpp.xournalpp
    - com.stremio.Stremio
    - org.telegram.desktop
    - org.zotero.Zotero
    - md.obsidian.Obsidian
    - org.jamovi.jamovi
  become: true
  become_user: "{{ user }}"

- name: Install Julia packages
  command:
    cmd: >
      julia -e 'using Pkg; Pkg.add("{{ item }}")'
    creates: "/home/{{ user }}/.julia/packages/{{ item }}/"
  with_items:
    - Plots
    - DifferentialEquations
    - Revise
    - OhMyREPL
    - Literate
    - Pluto
    - PyCall
  become: true
  become_user: "{{ user }}"

- name: Install homebrew
  shell:
    cmd: >
      /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    creates: /home/linuxbrew/.linuxbrew/bin/brew
  become: true
  become_user: "{{ user }}"

- name: Upgrade brew packages
  community.general.homebrew:
    update_homebrew: yes
    upgrade_all: yes
  environment:
    PATH: "/home/linuxbrew/.linuxbrew/bin:{{ ansible_env.PATH }}"
    LD_LIBRARY_PATH: "/home/linuxbrew/.linuxbrew/lib"
  become: true
  become_user: "{{ user }}"

- name: Tap cask-fonts/ for brewing
  community.general.homebrew_tap:
    name: linuxbrew/fonts
  environment:
    PATH: "/home/linuxbrew/.linuxbrew/bin:{{ ansible_env.PATH }}"
    LD_LIBRARY_PATH: "/home/linuxbrew/.linuxbrew/lib"
  become: true
  become_user: "{{ user }}"

- name: Install brew packages
  community.general.homebrew: name={{ item }}
    state=latest
  with_items:
    - pulumi
    - navi
    - lsd
    - fzf
    - pyenv
    - fd
    - hyperfine
    - bat
    - font-fira-code-nerd-font
  environment:
    PATH: "/home/linuxbrew/.linuxbrew/bin:{{ ansible_env.PATH }}"
    LD_LIBRARY_PATH: "/home/linuxbrew/.linuxbrew/lib"
  become: true
  become_user: "{{ user }}"
  notify:
    - Reload font cache

- name: Symlink for brewed fonts
  file: src=/home/linuxbrew/.linuxbrew/share/fonts dest=/home/{{ user }}/.local/share/fonts/brew state=link
